<html>
  <head>
  </head>
  <body>
    <div id="fb-root"></div>
    <h1>App</h1>
    <div class="screen">Loading...</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      window.a = {};

      (function() {
        var n = 2;
        window.fbAsyncInit = function() {
          if (--n === 0) {
            a.init('FB_APP_ID');
          }
        };
      }());

      (function(d) {
        var ref = d.getElementsByTagName('script')[0],
            fJs = d.createElement('script'),
            aJs = d.createElement('script');
        fJs.id = 'facebook-jssdk'; 
        fJs.async = true;
        fJs.src = '//connect.facebook.net/en_US/all.js';
        aJs.async = true;
        aJs.src = 'app.js';
        ref.parentNode.insertBefore(fJs, ref);
        ref.parentNode.insertBefore(aJs, ref);
      }(document));
      
    </script>

  </body>
</html>
